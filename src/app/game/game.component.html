<app-player *ngFor="let player of game.players; let i = index" class="player-position"
    [ngStyle]="{'top.px': 100+(i*115)}"[name]="player"></app-player>

<div class="field">

    <div class="card-stack">
        <!-- Card stack -->
        <img *ngFor="let c of [0,1,2,3]; let i = index" [ngStyle]="{'right.px': i*5}"
            src="/assets/img/cards_old/card_cover.png" alt="">
        <img (click)="takeCard()" class="top-card" style="right: 25px;" src="/assets/img/cards_old/card_cover.png"
            alt="">

        <!-- Stack for player cards -->
        <img *ngFor="let card of game.playedCard" class="played-card" style="right: 25px;"
            src="/assets/img/cards_old/{{ card }}.png" alt="">

        <!-- Current card (Animation) -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="top-card pick-card" style="right: 25px;"
            src="/assets/img/cards_old/{{ currentCard }}.png" alt="">
    </div>
</div>
